<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./img/icon.png" type="image/png">
        <title>Лабораторные</title>
        <style type="text/css">
            html {
                box-sizing: border-box;
            }
            *, *::before, *::after{
                box-sizing: inherit;
            }
            body {
                font-size: 16px;
                line-height: 1.2;
                font-weight: normal;
                color: #1D1D1D;
                background-color: #F5F5F5;
                margin: 0px;
                padding: 0px;
            }
            .wrapper {
                width: 1920px;
                height: 1080px;
            }
            .header {
                width: 100%;
                height: 60px;
                background-color: #333333;
                display: flex;
                align-items: center;
            }
            .logo {
                display: inline-block;
                padding-left: 1.5%;
                padding-top: 0.5%;
            }
            .main_logo {
                height: 50px;
            }
            main {
                width: 896px;
                height: 414px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .info {
                display: none;
                width: 250px;
                height: 300px;
                background-color: #696969;
                padding-left: 10px;
                padding-top: 1px;
                border-radius: 20px;
            }
            .frame a{
                color: #BBBBBB;
                text-decoration: none;
            }
            .frame a:hover {
                color: #252525;
            }
            .frame {
                height: 25px;
                width: 200px;
                background-color: #252525;
                border-radius: 20px;
                padding-left: 5px;
            }
            .frame:hover {
                background-color: #BBBBBB;
            }
            .dropdown {
                position: relative;
                display: inline-block;
                margin-left: 5%;
            }
            .dropbtn {
                background-color: #252525;
                color: #BBBBBB;
                padding: 8px;
                font-size: 16px;
                min-width: 140px;
                border-radius: 5px;
                border: none;
            }
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f1f1f1;
                min-width: 140px;
                box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                z-index: 1;
            }
            .dropdown-content a{
                color:black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }
            .dropdown-content a:hover { background-color: #ddd;}
            .dropdown:hover .dropdown-content {display: block;}
            .dropdown:hover .dropbtn {
                color: #252525;
                background-color: #BBBBBB;
            }
            .info_text {
                padding: 5%;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <wrapper class="wrapper">
            <header class="header">
                <div class="logo">
                    <img class="main_logo" src="./img/logo.png" alt="dreamicons">
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Информация</button>
                    <div class="dropdown-content">
                        <text class="info_text">ФИО: Забаев Д.В.</text>
                        <text class="info_text">Группа: ИТХ-1</text>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Лабораторные</button>
                    <div class="dropdown-content">
                        <a href="./Lab_1/dogs.htm">Лабораторная 1</a>
                        <a href="./Lab_2/index.html">Лабораторная 2</a>
                        <a href="./Lab_3/index.html">Лабораторная 3</a>
                        <a href="./Lab_4/index.html">Лабораторная 4</a>
                    </div>
                </div>
            </header>
            <main>
                <div class="info">
                    <h2>Лабораторные работы</h2>
                    <div class="frame">
                        <a href="./Lab_1/dogs.htm"><p>Лабораторная работа &#8470; 1</p></a>
                    </div>
                    <div class="frame">
                        <a href="./Lab_2/index.html"><p>Лабораторная работа &#8470; 2</p></a>
                    </div>
                    <div class="frame">
                        <a href="./Lab_3/index.html"><p>Лабораторная работа &#8470; 3</p></a>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn">Выпадающее</button>
                        <div class="dropdown-content">
                            <a href="#">Ссылка 1</a>
                            <a href="#">Ссылка 2</a>
                            <a href="#">Ссылка 3</a>
                        </div>
                    </div>
                </div>
            </main>
        </wrapper>
    </body>
</html>
