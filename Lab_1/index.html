<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Блочная верстка в HTML5</title>
		<style>
		div{
                margin: 10px;
                border: 1px solid black;
                font-size: 20px;
                height: 80px;
        }
		</style>
    </head>
    <body>
        <div style="background-color: #ccc; padding-left: 50%;">Header</div>
        <div style="background-color: #ddd; float: left; width: 50px; display: none;">Левый сайдбар</div>
        <div style="background-color: #bbb; float: right; width:150px; height: 675px;">Правый сайдбар</div>
        <div style="background-color: #eee; margin-left: 10px; margin-right: 170px; height: 700px;">Основное содержимое</div>
        <div style="background-color: #ccc; height: 150px; padding-left: 50%;">Footer</div>
    </body>
</html>
